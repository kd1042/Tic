<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac_Toe</title>
</head>
<body>
    <div class="header">
        <h1 class="heading">TIC-TAC-TOE</h1>
    </div>
    <div class="container">

        <div class="grid-container">
          <div class="box" id="1" data-index></div>
          <div class="box" id="2" data-index></div>
          <div class="box" id="3" data-index></div>
          <div class="box" id="4" data-index></div>
          <div class="box" id="5" data-index></div>
          <div class="box" id="6" data-index></div>
          <div class="box" id="7" data-index></div>
          <div class="box" id="8" data-index></div>
          <div class="box" id="9" data-index></div>
        </div>

        <div id="resetbt" class="btn">RESET</div>

        <div class="message"></div>

    </div>
</body>
</html>
